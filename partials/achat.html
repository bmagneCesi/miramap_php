<div ng-controller="achatPanierCtrl">

	<div class="parent-container col-xs-12 col-sm-4 col-sm-offset-4" style="padding:40px">

        <div class="text-center infos-container container-app">
            <p class="entete-bck">{{panierRecap.civilite | capitalize}}. {{panierRecap.prenom | capitalize}} {{panierRecap.nom |capitalize}} - {{panierRecap.libelle | uppercase}}</p>
			<input type="hidden" id="producteur-infos" value="{{panierRecap.civilite | capitalize}}. {{panierRecap.prenom | capitalize}} {{panierRecap.nom |capitalize}}">
            <ul class="list-group" style="margin:0">
              <li class="list-group-item produits-li-container" ng-repeat="p in panierRecap.produits">
                <table class="produits-container">
                    <tr>
                        <td class="produits-libelle">{{p.libelle}}</td>
                        <td><span class="label label-default label-pill pull-xs-right" >{{p.quantite}}</span></td>
                    </tr>
                </table>
              </li>
				<li class="list-group-item produits-li-container text-right">
            		<p>Total TTC : <strong>{{panierRecap.prix_total}}</strong> €</p>
            	</li>
            </ul>
            
        </div>
<br><br>

	    <form method="post" name="achat" novalidate id="achat-form" class="text-center infos-container container-app">
	    	<p class="entete-bck">PAIEMENT</p>
	          <fieldset class="form-group col-xs-12 col-sm-10 col-sm-offset-1">
	            <label for="formGroupExampleInput">Numéro de carte Bancaire</label>
	            <input type="text" class="form-control"  placeholder="XXXX XXXX XXXX XXXX" ng-model="achatCarteNumero" required>
	          </fieldset>
	          <fieldset class="form-group col-xs-12 col-sm-10 col-sm-offset-1">
	             <label for="formGroupExampleInput" style="width:100%">Date d'expiration</label>
	             <select ng-model="achatCarteMois" class="form-control date-achat">
	             	<option ng-repeat="m in mois" value="{{m}}">{{m}}</option>
	             </select>
	             <select ng-model="achatCarteAnnee" class="form-control date-achat">
	             	<option ng-repeat="a in annee" value="{{a}}">{{a}}</option>
	             </select>
	          </fieldset>
			<fieldset class="form-group col-xs-12 col-sm-10 col-sm-offset-1">
	            <label for="formGroupExampleInput">Cryptogramme</label>
	            <input type="text" class="form-control"  placeholder="XXX" ng-model="carte.crypto" required>
	          </fieldset>
	          <fieldset class="form-group col-xs-12 col-sm-10 col-sm-offset-1">
	             <label for="formGroupExampleInput" style="width:100%">Livraison</label>
	             <select ng-model="achatLivraison" class="form-control">
	             	<option ng-repeat="l in livraison" value="{{l.id_type_livraison}}">{{l.libelle}}</option>
	             </select>
	      	</fieldset>
	      <div class="col-lg-12 text-center" style="margin:20px 0">
	      	<input type="hidden" ng-model="id_panier" id="id_panier" value="{{panierRecap.id_panier}}">
	        <button type="submit" class="btn-miramap" ng-click="paiementAction()" ng-disabled="achat.$invalid">Valider</button>
	      </div>
	    </form>

    </div>

</div>
