<!-- FORMULAIRE DE CONNEXION -->
  <div id="connexion" ng-controller="loginCtrl" class="col-lg-4 col-lg-offset-4 container-app" style="padding: 0!important;">
    <form method="post" ng-submit="loginAction(credentials)" novalidate>
      <h2 class="text-center entete-bck" style="margin:0">SE CONNECTER</h2>
      <div class="col-lg-6 col-lg-offset-3" style="margin-top:40px">
          <fieldset class="form-group">
            <label for="formGroupExampleInput">Email</label>
            <input type="text" class="form-control"  placeholder="Votre email" id="username" ng-model="credentials.username" required>
          </fieldset>
          <fieldset class="form-group">
            <label for="formGroupExampleInput">Mot de passe</label>
             <input type="password" class="form-control"  id="password" placeholder="Votre mot de passe" ng-model="credentials.password" required>
          </fieldset>
      </div>
      <div class="col-lg-12 text-center" style="margin:20px 0">
        <button type="submit" class="btn-miramap">Envoyer</button>
      </div>
     </form>
  </div>
<!-- FIN FORMULAIRE DE CONNEXION -->
