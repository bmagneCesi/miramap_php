<html lang="fr" ng-app="miramapApp">
<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="js/jqueryUI/jquery-ui.min.css">

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <script src="js/jquery.js"></script>
  <script src="js/jqueryUI/jquery-ui.min.js"></script>

  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/angular-animate.min.js"></script>
  <script src="js/vendor/angular-route.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>

  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="fancybox/source/jquery.fancybox.js"></script>

  <script src="js/tools.js"></script>

</head>

	<body>
    <!-- overlay quand menu expanded -->
    <div class="darken"></div> 

    <!-- menu -->
    <div id="nav-container">

      <i id="nav-expand" class="fa fa-bars not-expanded"></i>
      <a id="logo" href="#/"><img src="web/img/logo.png" alt=""></a>     

    	<ul id="nav">
        <li><a href="#/a-propos">Accueil</a></li>

          <li><a href="#/liste-paniers">Commander</a></li>

<!-- DEBUT FORMULAIRE d'INSCRIPTION -->

  <div id="inscription" ng-controller="inscriptionCtrl">
    <form methd="post">
      <h2 class="text-center">S'INSCRIRE</h2>
      <br><br>
      <div class="col-lg-6 col-xs-12">
            <fieldset class="form-group">
              <label for="formGroupExampleInput">Civilité</label>
              <select class="form-control" ng-model="civiliteInscription" id="inscription-email" placeholder="Votre civilité">
                <option value="homme">Mr</option>
                <option value="femme">Mme</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label for="formGroupExampleInput">Profil</label>
              <select class="form-control" ng-model="typeUtilisateurInscription" id="inscription-type-utilisateur" placeholder="Votre profil">
                <option value="producteur">Producteur</option>
                <option value="consommateur">Consommateur</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label for="formGroupExampleInput">Email</label>
              <input type="text" class="form-control" ng-model="emailInscription" id="inscription-email" placeholder="Votre email">
            </fieldset>
            <fieldset class="form-group">
              <label for="formGroupExampleInput">Prénom</label>
              <input type="text" class="form-control" ng-model="prenomInscription" id="inscription-prenom" placeholder="Votre prénom">
            </fieldset>
            <fieldset class="form-group">
              <label for="formGroupExampleInput">Nom</label>
              <input type="text" class="form-control" ng-model="nomInscription" id="inscription-nom" placeholder="Votre nom">
            </fieldset>
            <fieldset class="form-group">
              <label for="formGroupExampleInput">Adresse</label>
              <input type="text" class="form-control" ng-model="adresseInscription" id="inscription-adresse" placeholder="Votre adresse">
            </fieldset>
        <fieldset class="form-group">
          <label for="formGroupExampleInput">Mot de passe</label>
          <input type="password" class="form-control" ng-model="passwordInscription" id="inscription-password" placeholder="Votre mot de passe">
        </fieldset>
      </div>
      <div class="col-lg-6 col-xs-12">
            <fieldset class="form-group">
              <label for="formGroupExampleInput">Code postal</label>
              <input type="text" class="form-control" ng-model="codePostalInscription" id="inscription-code-postal" placeholder="Votre code postal">
            </fieldset>
            <fieldset class="form-group">
              <label for="formGroupExampleInput">Ville</label>
              <input type="text" class="form-control" ng-model="villeInscription" id="inscription-ville" placeholder="Votre ville">
            </fieldset>
          <fieldset class="form-group">
          <label for="formGroupExampleInput">Région</label>
          <select class="form-control" ng-model="regionInscription" id="inscription-region" placeholder="Votre région">
            <option ng-repeat="r in regions" value="{{r.region}}">{{r.region}}</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="formGroupExampleInput">Nationalité</label>
          <input type="text" class="form-control" ng-model="nationaliteInscription" id="inscription-nationalite" placeholder="Votre nationalité">
        </fieldset>
        <fieldset class="form-group">
          <label for="formGroupExampleInput">Téléphone</label>
          <input type="text" class="form-control" ng-model="phoneInscription" id="inscription-phone" placeholder="Votre téléphone">
        </fieldset>
        <fieldset class="form-group">
          <label for="formGroupExampleInput">Date de naissance</label>
          <input type="date" class="form-control" ng-model="dateNaissanceInscription" id="inscription-date-naissance" placeholder="Votre date de naissance">
        </fieldset>
      </div>
      <div class="col-lg-12 text-center">
        <button type="submit" ng-click="inscriptionAction()" class="btn-miramap">Envoyer</button>
      </div>
      
     </form>
  </div>

<!-- FIN FORMULAIRE d'INSCRIPTION -->
<!-- FORMULAIRE DE CONNEXION -->
  <div id="login" ng-controller="loginCtrl">
    <form methd="post">
      <div class="col-lg-12">
      <h2 class="text-center">SE CONNECTER</h2>
      <br><br>
      <fieldset class="form-group">
        <label for="formGroupExampleInput">Email</label>
        <input type="text" class="form-control" ng-model="emailLogin" id="login-email" placeholder="Votre email">
      </fieldset>
      <fieldset class="form-group">
        <label for="formGroupExampleInput">Mot de passe</label>
        <input type="password" class="form-control" ng-model="passwordLogin" id="login-prenom" placeholder="Votre mot de passe">
      </fieldset>
    </div>
    <div class="col-lg-12 text-center">
      <button type="submit" ng-click="loginAction()" class="btn-miramap">Envoyer</button>
    </div>
     </form>
  </div>
<!-- FIN FORMULAIRE DE CONNEXION -->

	</body>
</html>
